<div class="d-flex align-items-center mt-5">
    <input thyInput [(ngModel)]="room" [disabled]="!!tableService.provider" placeholder="请输入房间号" style="width: 300px" />
    <a thyAction class="ml-2" [thyIcon]="tableService.provider ? 'unlink-insert' : 'link-insert'" href="javascript:;" (click)="handleShared()">{{
        tableService.provider ? '断开连接' : '连接协同'
    }}</a>
</div>
<thy-tabs (thyActiveTabChange)="activeTabChange($event)" [thyActiveTab]="tableService.activeView()._id">
    @for (item of tableService.views(); track $index) {
        <thy-tab [thyTitle]="item.text" [id]="item._id">
            @if (item.isActive) {
                <router-outlet></router-outlet>
            }
        </thy-tab>
    }
</thy-tabs>
