<div class="d-flex align-items-center mt-5">
    <input thyInput [(ngModel)]="room" [disabled]="!!shareService.provider" placeholder="请输入房间号" style="width: 300px" />
    <a thyAction class="ml-2" [thyIcon]="shareService.provider ? 'unlink-insert' : 'link-insert'" href="javascript:;" (click)="handleShared()">{{
        shareService.provider ? '断开连接' : '连接协同'
    }}</a>
</div>
<thy-tabs (thyActiveTabChange)="activeTabChange($event)" [thyActiveTab]="viewService.activeView().id">
    @for (item of viewService.views(); track $index) {
        <thy-tab [thyTitle]="item.name" [id]="item.id">
            @if (item.isActive) {
                <router-outlet></router-outlet>
            }
        </thy-tab>
    }
</thy-tabs>
