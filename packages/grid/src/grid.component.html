<div #container class="ai-table-grid-view">
    @if (stageOptions) {
        <ai-table-stage
            [options]="stageOptions"
            (onMousemove)="stageMousemove($event)"
            (onMousedown)="stageMousedown($event)"
            (onClick)="stageClick($event)"
            (onDblclick)="stageDblclick($event)"
        ></ai-table-stage>
    }
</div>

@if (isRenderDone()) {
    <div #horizontalBar class="ai-table-horizontal-scroll-bar-wrapper" [style.width.px]="containerRect().width">
        <div class="ai-table-scroll-bar-inner" [style.width.px]="coordinate.totalWidth + ADD_BUTTON_WIDTH"></div>
    </div>
    <div
        #verticalBar
        class="ai-table-vertical-scroll-bar-wrapper"
        [style.height.px]="containerRect().height - fieldHeadHeight"
        [style.top.px]="fieldHeadHeight"
    >
        <div class="ai-table-scroll-bar-inner" [style.height.px]="coordinate.totalHeight + containerRect().height + fieldHeadHeight"></div>
    </div>
}
