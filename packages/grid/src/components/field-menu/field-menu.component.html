@for (menu of fieldMenus; track menu.id; let index = $index) {
    <a thyDropdownMenuItem href="javascript:;" (click)="execute(menu)">
        <thy-icon [thyIconName]="menu.icon"></thy-icon>
        <span >{{ menu.name }}</span>
    </a>
    @if (menu.hasDivider) {
        <thy-divider [thyStyle]="'solid'"></thy-divider>
    }
}
